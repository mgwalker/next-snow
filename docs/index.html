<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>When is it going to snow?</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body class="">
    <div id="container" style="display: none">
      <div id="loading" v-if="loading"><img src="flake2.svg"> loading</div>
      <div id="name">{{ day }}</div>
      <div id="forecast">{{ forecast }}</div>

      <div id="zip-container" v-if="getZip">
        <form @submit="zipEntered">
          <label>ZIP code
          <input type="text" pattern="[0-9]{5}" v-model="zip" /></label>
          <button type="submit" @click="zipEntered">When is the snow?</button>
        </form>
      </div>

      <div
        v-for="(snowflake, index) in snowflakes"
        v-bind:key="index"
        v-bind:style="snowflake.style"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
